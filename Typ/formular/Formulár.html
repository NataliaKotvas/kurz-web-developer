<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jednoduchý-formulár</title>
</head>
<body>
  <form action="" method="post" >
    <label for= "meno">Meno</label>
    <input id="meno" name="meno" size="20" type="text" placeholder="Zadaj svoje meno">

   <br>
    <br>

    <label for="priezvisko">Priezvisko</label>
    <input id="priezvisko" name="priezvisko" size="20" type="text" placeholder="Priezvisko" >

    <br>
    <br>

    <label for= "email">E-mail</label>
    <input id= "email" name="email" size="20" type="email" placeholder="zadaj e-mail" value="@" required>

    <br>
    <br>

    <label for= "heslo">Heslo</label>
    <input id="heslo" name="Heslo" size="20" type="password" placeholder="Heslo musí obsahovať malé a veľké písmena +špeciálne znaky " required >

    <br>
    <br>

    <label for= "datum">Dátum</label>
    <input id="datum" name="datum" size="20" type="date">

    <br>
    <br>

    <label for="pohlavie">Pohlavie</label>
    <select id="pohlavie" name="pohlavie">
      <option>Muž</option>
      <option>Žena</option>
      <option>Iné</option>
    </select>

    <br>
    <br>
     Ukažka zoznamu cez radio buttron
    <br>
       <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
       <label for="javascript">JavaScript</label>

    <br>
    <br>
    Ukažka chceckboxov
    <br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>
    <input type="submit" value="Submit">


    <br>
    <br>

    <label for="poznámka"> Poznámka</label>
    <textarea id="poznámka" name="poznámka" placeholder="Poznámka" cols="20" rows="10"></textarea>
    <br>
    <br>
    <input type="submit">
  </form>



</body>
</html>
