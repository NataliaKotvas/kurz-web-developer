<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Fotogaléria cez JavaScript</title>
  <style>
    button {
      background-color: floralwhite;
      border: 1px solid gray;
      color: gray;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="gallery">
  <img alt="Avenue"  src="../Web stránka/IMG/IMG-five.jpg" height="300" width="200/>
  <img alt="Flowers" src="../Web stránka/IMG/IMG-six.jpg" height="300" width="200"/>
  <img alt="Pink" src="../Web stránka/IMG/IMG-four.jpg" height="300" width="200"/>
  <img alt="Road"  src="../Web stránka/IMG/IMG-three.jpg" height="300" width="200"/>
  <img alt="Tree" src="../Web stránka/IMG/IMG-two.jpg" height="300" width="200"/>
</div>
<button onclick="previousImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
  var currentIndex = 0;
  var images = document.getElementById('gallery').getElementsByTagName('img');

  function showImage(index) {
    /*        if (index < 0 || index >= images.length) {
                return;
            }*/

    for (var i = 0; i < images.length; i++) {
      images[i].style.display = 'none';
    }

    images[index].style.display = 'block';
    currentIndex = index;
  }

  function previousImage() {
    var newIndex = currentIndex - 1;
    if (newIndex < 0) {
      newIndex = images.length - 1;
    }
    showImage(newIndex);
  }

  function nextImage() {
    var newIndex = currentIndex + 1;
    if (newIndex >= images.length) {
      newIndex = 0;
    }
    showImage(newIndex);
  }
  showImage(currentIndex);
</script>

</body>
</html>
