<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ako zväčšiť obrázok, keď prejdem myšou</title>
    <style>
        .hlavny img:hover {
            transform: scale(1.2);
            /*transform: rotate(0.5turn);*/
            transition: transform 5s;
        }
    </style>
</head>
<body>
<div class="hlavny">
    <img src="../Web%20stránka/IMG/IMG-five.jpg" height="600" width="400"/>
</div>

<!-- Tento obrazok uz nebude obsahovat efekt transform -->
<img src="../Web%20stránka/IMG/IMG-four.jpg" height="600" width="400"/>
</body>
</html>
