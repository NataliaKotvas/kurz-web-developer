<!DOCTYPE html>
<html lang="sk">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <style>
        .scroll-container {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
        }

        .scroll-container img {
            padding: 10px;
            height: 300px;
        }
    </style>
</head>
<body>

<h2>Image Gallery With Horizontal Scroll</h2>
<p>Use the horizontal scrollbar to see the other images.</p>

<div class="scroll-container">
    <img alt="Avenue" src="../Web stránka/IMG/IMG-five.jpg" height="400" width="200"/>
    <img alt="Flowers" src="../Web stránka/IMG/IMG-formular.jpg" height="400" width="200"/>
    <img alt="Pink" src= "../Web stránka/IMG/IMG-six.jpg" height="400" width="200"/>
    <img alt="Road" src="../Web stránka/IMG/IMG-four.jpg" height="400" width="200"/>
    <img alt="Tree" src="../Web stránka/IMG/IMG-one.jpg" height="400" width="200"/>
</div>

<p>Note that the images are of same size.</p>

</body>
</html>
